<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- 웹브라우저 빌트인 객체(웹브라우저에서 제공하는 객체) 사용하기 -->
<script type="text/javascript">

var arr  = [10, 20, 30, 40];
for(var i in arr) {
    console.log(arr[i])
    
}
console.log("------------------")

for (var value of arr) {
    console.log(value);
}

console.log("------------------")

arr.forEach(function(value, index) {
    console.log(index, value)
});
</script>

</body>
</html>
